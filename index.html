<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visual Patterns</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background: #000;
            font-family: 'Outfit', sans-serif;
            cursor: crosshair;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        
        #main-canvas { 
            display: block; 
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        #info {
            position: fixed; 
            bottom: 24px; 
            left: 24px;
            color: rgba(255,255,255,0.6); 
            font-size: 13px; 
            font-weight: 300;
            letter-spacing: 0.02em;
            pointer-events: none; 
            transition: opacity 0.5s;
            text-shadow: 0 1px 8px rgba(0,0,0,0.6); 
            z-index: 100;
            line-height: 1.7;
        }
        
        #info.hidden { opacity: 0; pointer-events: none; }
        #info.hidden .control-btn { pointer-events: none; }
        
        .control-btn {
            display: inline-block;
            padding: 4px 10px;
            margin: 2px 4px 2px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }
        
        .control-btn.active {
            background: rgba(100,150,255,0.3);
            border-color: rgba(100,150,255,0.5);
        }
        
        #pattern-name {
            position: fixed; 
            top: 32px; 
            left: 50%; 
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9); 
            font-size: 18px; 
            font-weight: 200;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            pointer-events: none;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5); 
            opacity: 0; 
            transition: opacity 0.8s ease; 
            z-index: 100;
        }
        
        #pattern-name.visible { opacity: 1; }
        
        .mouse-hint {
            position: fixed;
            bottom: 24px;
            right: 24px;
            color: rgba(255,255,255,0.4);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.05em;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .mouse-hint.hidden { opacity: 0; }
    </style>
</head>
<body>

    <canvas id="main-canvas"></canvas>

    <div id="info">
        <div>

            <span class="control-btn" data-action="pattern" data-pattern="8">9</span>

    <div class="mouse-hint">Click for SAT2 â€¢ Triple-click for TRDUTSCO</div>
    
    <script>
const CONFIG = {
    TIME_SCALE: 1.0,
    AUTO_CYCLE: false,
    AUTO_CYCLE_INTERVAL: 150000, // 2.5 minutes
    COLOR: {
        SPEED: 0.06,
        SATURATION: 0.85,
        VALUE: 0.95,
        HUE_OFFSET: 0,
        RAINBOW_SPREAD: 1.2
    },
    VISUAL: {
        PULSE_SPEED: 0.4,
        PULSE_AMOUNT: 0.12,
        TWINKLE_SPEED: 2.5,
        TWINKLE_AMOUNT: 0.15,
        BASE_ALPHA: 0.75
    },
    MOTION: {
        CHAOS: 0.0,
        BREATHING: 0.0,
        WAVE_INTENSITY: 0.7  // Reduced from 1.0
    },
    SPIRAL: {
        ROTATION_SPEED: 0.00125,
        SPIRAL_FACTOR: 0.015,
        WIGGLE_FREQ: 0.2,
        WIGGLE_AMP: 0.2
    },
    MOUSE: {
        INFLUENCE_RADIUS: 0.22,
        PUSH_STRENGTH: 0.025,  // Stronger
        HUE_SHIFT: 0.35        // Much more apparent
    },
    BACKGROUND: {
        NEBULA_INTENSITY: 0.5,
        STAR_COUNT: 250,
        SHOOTING_STAR_CHANCE: 0.003,
        PULSAR_COUNT: 5
    },
    TRANSITION: {
        DURATION: 2.0  // Seconds to tween between patterns
    }
};

const { sin, cos, sqrt, floor, random, PI, pow, min, max, abs, atan2 } = Math;
const TAU = PI * 2;
const PHI = 1.618033988749;

function lerp(a, b, t) { return a + (b - a) * t; }
function clamp(v, mn, mx) { return min(max(v, mn), mx); }
function smoothstep(t) { return t * t * (3 - 2 * t); }
function easeInOutCubic(t) { return t < 0.5 ? 4 * t * t * t : 1 - pow(-2 * t + 2, 3) / 2; }

function hsvToRgb(h, s, v) {
    h = ((h % 1) + 1) % 1;
    const i = floor(h * 6), f = h * 6 - i;
    const p = v * (1 - s), q = v * (1 - f * s), t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: return [v, t, p]; case 1: return [q, v, p]; case 2: return [p, v, t];
        case 3: return [p, q, v]; case 4: return [t, p, v]; case 5: return [v, p, q];
    }
}

function roundTo(v, d = 3) { const m = pow(10, d); return Math.round(v * m) / m; }

// Canvases
const bgCanvas = document.getElementById('bg-canvas');
const bgCtx = bgCanvas.getContext('2d');
const mainCanvas = document.getElementById('main-canvas');
const ctx = mainCanvas.getContext('2d');

let width, height, minDim, scale;

function resize() {
    const dpr = min(window.devicePixelRatio || 1, 2);
    width = window.innerWidth;
    height = window.innerHeight;
    
    bgCanvas.width = width * dpr;
    bgCanvas.height = height * dpr;
    bgCanvas.style.width = width + 'px';
    bgCanvas.style.height = height + 'px';
    bgCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
    
    mainCanvas.width = width * dpr;
    mainCanvas.height = height * dpr;
    mainCanvas.style.width = width + 'px';
    mainCanvas.style.height = height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    
    minDim = min(width, height);
    scale = minDim / 800;
    
    generateStars();
    generatePulsars();
}
window.addEventListener('resize', resize);

// Background elements
let stars = [];
let pulsars = [];
let shootingStars = [];

function generateStars() {
    stars = [];
    for (let i = 0; i < CONFIG.BACKGROUND.STAR_COUNT; i++) {
        stars.push({
            x: random() * width,
            y: random() * height,
            size: random() * 2 + 0.5,
            brightness: random() * 0.6 + 0.2,
            twinkleSpeed: random() * 3 + 0.5,
            twinklePhase: random() * TAU,
            // Some stars pulse more dramatically
            isPulsar: random() < 0.05,
            pulsarSpeed: random() * 2 + 1,
            pulsarPhase: random() * TAU
        });
    }
}

function generatePulsars() {
    pulsars = [];
    for (let i = 0; i < CONFIG.BACKGROUND.PULSAR_COUNT; i++) {
        pulsars.push({
            x: random() * width,
            y: random() * height,
            size: random() * 3 + 2,
            speed: random() * 1.5 + 0.5,
            phase: random() * TAU,
            color: random()  // Hue
        });
    }
}

function updateShootingStars(t) {
    // Spawn new shooting stars
    if (random() < CONFIG.BACKGROUND.SHOOTING_STAR_CHANCE) {
        const startX = random() * width * 1.2 - width * 0.1;
        const angle = PI * 0.15 + random() * PI * 0.2;  // Mostly diagonal
        shootingStars.push({
            x: startX,
            y: -20,
            angle: angle,
            speed: 400 + random() * 300,
            length: 80 + random() * 120,
            life: 0,
            maxLife: 1.5 + random() * 1,
            brightness: 0.6 + random() * 0.4
        });
    }
    
    // Update existing
    for (let i = shootingStars.length - 1; i >= 0; i--) {
        const star = shootingStars[i];
        star.life += 1/60;
        star.x += cos(star.angle) * star.speed / 60;
        star.y += sin(star.angle) * star.speed / 60;
        
        if (star.life > star.maxLife || star.y > height + 100) {
            shootingStars.splice(i, 1);
        }
    }
}

// Draw dynamic galaxy background
function drawBackground(t) {
    // Base gradient
    const gradient = bgCtx.createRadialGradient(
        width * 0.5, height * 0.5, 0,
        width * 0.5, height * 0.5, max(width, height) * 0.8
    );
    gradient.addColorStop(0, '#0d0d18');
    gradient.addColorStop(0.4, '#070710');
    gradient.addColorStop(1, '#020204');
    bgCtx.fillStyle = gradient;
    bgCtx.fillRect(0, 0, width, height);
    
    // Animated nebula clouds
    const nebulaTime = t * 0.0004;
    const intensity = CONFIG.BACKGROUND.NEBULA_INTENSITY;
    
    // Nebula 1 - Deep purple, slowly drifting
    const n1x = width * (0.3 + sin(nebulaTime) * 0.15);
    const n1y = height * (0.35 + cos(nebulaTime * 0.7) * 0.1);
    const nebula1 = bgCtx.createRadialGradient(n1x, n1y, 0, n1x, n1y, width * 0.55);
    nebula1.addColorStop(0, `rgba(90, 40, 140, ${intensity * 0.35})`);
    nebula1.addColorStop(0.3, `rgba(50, 25, 90, ${intensity * 0.2})`);
    nebula1.addColorStop(0.6, `rgba(30, 15, 60, ${intensity * 0.1})`);
    nebula1.addColorStop(1, 'rgba(0, 0, 0, 0)');
    bgCtx.fillStyle = nebula1;
    bgCtx.fillRect(0, 0, width, height);
    
    // Nebula 2 - Teal/cyan, opposite drift
    const n2x = width * (0.7 + cos(nebulaTime * 0.8) * 0.12);
    const n2y = height * (0.55 + sin(nebulaTime * 0.6) * 0.15);
    const nebula2 = bgCtx.createRadialGradient(n2x, n2y, 0, n2x, n2y, width * 0.45);
    nebula2.addColorStop(0, `rgba(30, 100, 130, ${intensity * 0.3})`);
    nebula2.addColorStop(0.4, `rgba(20, 60, 80, ${intensity * 0.15})`);
    nebula2.addColorStop(1, 'rgba(0, 0, 0, 0)');
    bgCtx.fillStyle = nebula2;
    bgCtx.fillRect(0, 0, width, height);
    
    // Nebula 3 - Pink/magenta accent
    const n3x = width * (0.5 + sin(nebulaTime * 1.1) * 0.2);
    const n3y = height * (0.75 + cos(nebulaTime * 0.9) * 0.12);
    const nebula3 = bgCtx.createRadialGradient(n3x, n3y, 0, n3x, n3y, width * 0.4);
    nebula3.addColorStop(0, `rgba(120, 35, 80, ${intensity * 0.25})`);
    nebula3.addColorStop(0.5, `rgba(70, 20, 50, ${intensity * 0.12})`);
    nebula3.addColorStop(1, 'rgba(0, 0, 0, 0)');
    bgCtx.fillStyle = nebula3;
    bgCtx.fillRect(0, 0, width, height);
    
    // Draw pulsars (bright pulsing points)
    for (const pulsar of pulsars) {
        const pulse = (sin(t * pulsar.speed + pulsar.phase) * 0.5 + 0.5);
        const size = pulsar.size * (0.5 + pulse * 1.5);
        const alpha = 0.3 + pulse * 0.7;
        
        const [r, g, b] = hsvToRgb(pulsar.color, 0.6, 1);
        
        // Glow
        const glow = bgCtx.createRadialGradient(pulsar.x, pulsar.y, 0, pulsar.x, pulsar.y, size * 8);
        glow.addColorStop(0, `rgba(${floor(r*255)}, ${floor(g*255)}, ${floor(b*255)}, ${alpha * 0.4})`);
        glow.addColorStop(0.3, `rgba(${floor(r*255)}, ${floor(g*255)}, ${floor(b*255)}, ${alpha * 0.15})`);
        glow.addColorStop(1, 'rgba(0,0,0,0)');
        bgCtx.fillStyle = glow;
        bgCtx.fillRect(pulsar.x - size * 8, pulsar.y - size * 8, size * 16, size * 16);
        
        // Core
        bgCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        bgCtx.beginPath();
        bgCtx.arc(pulsar.x, pulsar.y, size, 0, TAU);
        bgCtx.fill();
    }
    
    // Draw stars with varied twinkle
    for (const star of stars) {
        let alpha, size;
        
        if (star.isPulsar) {
            // Dramatic pulsing stars
            const pulse = sin(t * star.pulsarSpeed + star.pulsarPhase);
            alpha = star.brightness * (0.4 + pulse * 0.6);
            size = star.size * (0.8 + pulse * 0.4);
        } else {
            // Normal twinkling
            const twinkle = sin(t * star.twinkleSpeed + star.twinklePhase) * 0.3 + 0.7;
            alpha = star.brightness * twinkle;
            size = star.size;
        }
        
        bgCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, size, 0, TAU);
        bgCtx.fill();
    }
    
    // Draw shooting stars
    updateShootingStars(t);
    for (const star of shootingStars) {
        const progress = star.life / star.maxLife;
        const fadeIn = min(progress * 5, 1);
        const fadeOut = 1 - pow(progress, 2);
        const alpha = star.brightness * fadeIn * fadeOut;
        
        const tailX = star.x - cos(star.angle) * star.length;
        const tailY = star.y - sin(star.angle) * star.length;
        
        const grad = bgCtx.createLinearGradient(tailX, tailY, star.x, star.y);
        grad.addColorStop(0, `rgba(255, 255, 255, 0)`);
        grad.addColorStop(0.7, `rgba(200, 220, 255, ${alpha * 0.5})`);
        grad.addColorStop(1, `rgba(255, 255, 255, ${alpha})`);
        
        bgCtx.strokeStyle = grad;
        bgCtx.lineWidth = 2;
        bgCtx.lineCap = 'round';
        bgCtx.beginPath();
        bgCtx.moveTo(tailX, tailY);
        bgCtx.lineTo(star.x, star.y);
        bgCtx.stroke();
        
        // Bright head
        bgCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, 2, 0, TAU);
        bgCtx.fill();
    }
}

resize();

// Mouse tracking
let mouse = { x: 0.5, y: 0.5, active: false };
let targetMouse = { x: 0.5, y: 0.5 };

document.addEventListener('mousemove', (e) => {
    targetMouse.x = e.clientX / width;
    targetMouse.y = e.clientY / height;
    mouse.active = true;
});

document.addEventListener('mouseleave', () => { mouse.active = false; });

document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    targetMouse.x = touch.clientX / width;
    targetMouse.y = touch.clientY / height;
    mouse.active = true;
}, { passive: true });

document.addEventListener('touchend', () => { mouse.active = false; });

// Click detection for SAT2 / TRDUTSCO
let clickTimes = [];
let textFormationActive = false;
let textFormationStart = 0;
let currentTextTarget = 'SAT2';

const TEXT_FORMATION_DURATION = 3.5;  // Slower fade in
const TEXT_HOLD_DURATION = 4.0;       // Hold longer
const TEXT_RELEASE_DURATION = 3.0;    // Slower fade out

function generateTextAndArrowPoints(text, numPoints) {
    const points = [];
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = 1200;
    tempCanvas.height = 600;
    
    const isMainText = text === 'SAT2';
    const fontSize = isMainText ? 320 : 180;
    
    tempCtx.fillStyle = '#fff';
    tempCtx.font = `bold ${fontSize}px "Outfit", sans-serif`;
    tempCtx.textAlign = 'center';
    tempCtx.textBaseline = 'middle';
    
    if (isMainText) {
        // SAT2 text higher up
        tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height * 0.35);
        
        // Amazon smile - separate curved line
        tempCtx.beginPath();
        tempCtx.lineWidth = 24;
        tempCtx.lineCap = 'round';
        tempCtx.strokeStyle = '#fff';
        
        // Smile curve - starts lower left, curves up to right
        const smileStartX = tempCanvas.width * 0.22;
        const smileEndX = tempCanvas.width * 0.68;  // Ends before arrow
        const smileY = tempCanvas.height * 0.72;
        const smileCurve = 55;
        
        tempCtx.moveTo(smileStartX, smileY);
        tempCtx.quadraticCurveTo(
            tempCanvas.width * 0.45, smileY + smileCurve,
            smileEndX, smileY - smileCurve * 0.3
        );
        tempCtx.stroke();
        
        // Arrow - separate, pointing up-right (like Amazon's >)
        const arrowX = tempCanvas.width * 0.74;
        const arrowY = smileY - smileCurve * 0.5;
        const arrowSize = 50;
        
        tempCtx.beginPath();
        tempCtx.lineWidth = 24;
        // Arrow stem (short)
        tempCtx.moveTo(arrowX - arrowSize * 0.3, arrowY + arrowSize * 0.5);
        tempCtx.lineTo(arrowX + arrowSize * 0.5, arrowY - arrowSize * 0.3);
        tempCtx.stroke();
        
        // Arrow head
        tempCtx.beginPath();
        tempCtx.moveTo(arrowX + arrowSize * 0.5, arrowY - arrowSize * 0.3);
        tempCtx.lineTo(arrowX, arrowY - arrowSize * 0.5);
        tempCtx.stroke();
        
        tempCtx.beginPath();
        tempCtx.moveTo(arrowX + arrowSize * 0.5, arrowY - arrowSize * 0.3);
        tempCtx.lineTo(arrowX + arrowSize * 0.7, arrowY + arrowSize * 0.1);
        tempCtx.stroke();
    } else {
        // TRDUTSCO - just text
        tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);
    }
    
    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    const pixels = imageData.data;
    
    const textPixels = [];
    const step = 2;
    for (let y = 0; y < tempCanvas.height; y += step) {
        for (let x = 0; x < tempCanvas.width; x += step) {
            const i = (y * tempCanvas.width + x) * 4;
            if (pixels[i + 3] > 128) {
                const normalizedX = x / tempCanvas.width;
                const normalizedY = y / tempCanvas.height;
                textPixels.push({
                    x: (normalizedX - 0.5) * 0.9 + 0.5,
                    y: (normalizedY - 0.5) * 0.6 + 0.5,
                    depth: sin(normalizedX * PI) * 0.025,
                    wave: random() * TAU
                });
            }
        }
    }
    
    for (let i = 0; i < numPoints; i++) {
        if (textPixels.length > 0) {
            const idx = floor(random() * textPixels.length);
            points.push({ ...textPixels[idx] });
        } else {
            points.push({ x: 0.5, y: 0.5, depth: 0, wave: 0 });
        }
    }
    
    return points;
}

let textPoints = [];

function triggerTextFormation(text = 'SAT2') {
    if (textFormationActive) return;
    textFormationActive = true;
    textFormationStart = performance.now() / 1000;
    currentTextTarget = text;
    textPoints = generateTextAndArrowPoints(text, elements.length);
}

function handleClick(e) {
    // Ignore clicks on control buttons
    if (e.target.classList.contains('control-btn')) return;
    
    const now = Date.now();
    clickTimes.push(now);
    
    // Keep only clicks in last 600ms
    clickTimes = clickTimes.filter(t => now - t < 600);
    
    if (clickTimes.length >= 3) {
        clickTimes = [];
        triggerTextFormation('TRDUTSCO');
    } else {
        // Delay single click to check for triple
        setTimeout(() => {
            if (clickTimes.length > 0 && clickTimes.length < 3) {
                const timeSinceLast = Date.now() - clickTimes[clickTimes.length - 1];
                if (timeSinceLast > 300) {
                    clickTimes = [];
                    triggerTextFormation('SAT2');
                }
            }
        }, 350);
    }
}

document.addEventListener('click', handleClick);
document.addEventListener('touchstart', (e) => {
    if (e.target.classList.contains('control-btn')) return;
    handleClick(e);
}, { passive: true });

// Elements and patterns
let elements = [];
let currentPatternIndex = 0;
let previousPatternIndex = -1;
let transitionProgress = 1;
let transitionStartTime = 0;

function createElements(count) {
    elements = [];
    for (let i = 0; i < count; i++) {
        elements.push({
            index: i,
            phase: random() * TAU,
            twinklePhase: random() * TAU,
            colorOffset: random() * 0.1,
            sizeVariation: 0.85 + random() * 0.3,
            data: {},
            prevData: {},
            // Store previous position for smooth transitions
            prevPos: { x: 0.5, y: 0.5, rotation: 0, scale: 0.5 }
        });
    }
}

// Draw triangle - optimized stroke
function drawTriangle(x, y, size, rotation, hue, alpha) {
    if (size < 1 || alpha < 0.01) return;  // Skip tiny/invisible
    
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(rotation);
    ctx.globalAlpha = alpha;
    
    const s = size;
    const lineWidth = s * 0.18;
    
    const [r, g, b] = hsvToRgb(hue, CONFIG.COLOR.SATURATION, CONFIG.COLOR.VALUE);
    ctx.strokeStyle = `rgb(${floor(r * 255)}, ${floor(g * 255)}, ${floor(b * 255)})`;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    
    ctx.beginPath();
    ctx.moveTo(0, -s);
    ctx.lineTo(-s * 0.866, s * 0.5);
    ctx.lineTo(s * 0.866, s * 0.5);
    ctx.closePath();
    ctx.stroke();
    
    ctx.restore();
}

const patternKeys = Object.keys(PATTERNS);

function initPattern(patternKey, reinit = true) {
    const pattern = PATTERNS[patternKey];
    if (reinit || elements.length !== pattern.elementCount) {
        createElements(pattern.elementCount);
    }
    elements.forEach(el => {
        el.prevData = { ...el.data };
        pattern.init(el, pattern.elementCount);
    });
}

function switchPattern(index, smooth = true) {
    const newIndex = ((index % patternKeys.length) + patternKeys.length) % patternKeys.length;
    
    if (smooth && currentPatternIndex !== newIndex) {
        // Store current positions for tweening
        const currentPattern = PATTERNS[patternKeys[currentPatternIndex]];
        const t = performance.now() / 1000 * CONFIG.TIME_SCALE;
        
        elements.forEach((el, i) => {
            const pos = currentPattern.update(el, t, elements.length, CONFIG);
            el.prevPos = { ...pos };
        });
        
        previousPatternIndex = currentPatternIndex;
        transitionProgress = 0;
        transitionStartTime = performance.now() / 1000;
    }
    
    currentPatternIndex = newIndex;
    initPattern(patternKeys[currentPatternIndex], !smooth);
    showPatternName(PATTERNS[patternKeys[currentPatternIndex]].name);
}

function nextPattern() {
    switchPattern(currentPatternIndex + 1, true);
}

function showPatternName(name) {
    const el = document.getElementById('pattern-name');
    el.textContent = name;
    el.classList.add('visible');
    setTimeout(() => el.classList.remove('visible'), 3000);
}

        CONFIG.VISUAL.PULSE_SPEED = roundTo(0.25 + random() * 0.4);
        CONFIG.VISUAL.PULSE_AMOUNT = roundTo(0.06 + random() * 0.1);
        CONFIG.MOTION.CHAOS = roundTo(random() * 0.1);
        CONFIG.MOTION.BREATHING = roundTo(random() * 0.3);
        CONFIG.MOTION.WAVE_INTENSITY = roundTo(0.4 + random() * 0.35);
    }
}

// Auto cycle
let autoCycleTimer = null;
function toggleAutoCycle() {
    CONFIG.AUTO_CYCLE = !CONFIG.AUTO_CYCLE;
    document.getElementById('auto-btn').textContent = `Auto: ${CONFIG.AUTO_CYCLE ? 'ON' : 'OFF'}`;
    document.getElementById('auto-btn').classList.toggle('active', CONFIG.AUTO_CYCLE);
    
    if (CONFIG.AUTO_CYCLE) {
        autoCycleTimer = setInterval(() => {
            nextPattern();
            if (random() > 0.6) applyWildcard();
        }, CONFIG.AUTO_CYCLE_INTERVAL);
    } else {
        clearInterval(autoCycleTimer);
    }
}

// Mouse influence with stronger effect
function getMouseInfluence(posX, posY) {
    if (!mouse.active) return { push: { x: 0, y: 0 }, hueShift: 0 };
    
    const dx = posX - mouse.x;
    const dy = posY - mouse.y;
    const dist = sqrt(dx * dx + dy * dy);
    const radius = CONFIG.MOUSE.INFLUENCE_RADIUS;
    
    if (dist < radius && dist > 0.001) {
        const t = 1 - dist / radius;
        const influence = t * t * t * CONFIG.MOUSE.PUSH_STRENGTH;
        const pushX = (dx / dist) * influence;
        const pushY = (dy / dist) * influence;
        const hueShift = t * t * CONFIG.MOUSE.HUE_SHIFT;
        
        return { push: { x: pushX, y: pushY }, hueShift };
    }
    
    return { push: { x: 0, y: 0 }, hueShift: 0 };
}

// Main render loop
function render(timestamp) {
    const t = (timestamp / 1000) * CONFIG.TIME_SCALE;
    
    // Smooth mouse tracking
    mouse.x = lerp(mouse.x, targetMouse.x, 0.1);
    mouse.y = lerp(mouse.y, targetMouse.y, 0.1);
    
    // Draw background
    drawBackground(t);
    
    // Clear main canvas
    ctx.clearRect(0, 0, width, height);
    
    const pattern = PATTERNS[patternKeys[currentPatternIndex]];
    const count = elements.length;
    const basePulse = 1 + sin(t * CONFIG.VISUAL.PULSE_SPEED) * CONFIG.VISUAL.PULSE_AMOUNT;
    const globalTwinkle = sin(t * CONFIG.VISUAL.TWINKLE_SPEED * 0.5) * 0.5 + 0.5;
    
    // Update transition progress
    if (transitionProgress < 1) {
        const elapsed = timestamp / 1000 - transitionStartTime;
        transitionProgress = min(1, elapsed / CONFIG.TRANSITION.DURATION);
    }
    const transitionEase = easeInOutCubic(transitionProgress);
    
    // Handle text formation
    let textBlend = 0;
    if (textFormationActive) {
        const elapsed = timestamp / 1000 - textFormationStart;
        const totalDuration = TEXT_FORMATION_DURATION + TEXT_HOLD_DURATION + TEXT_RELEASE_DURATION;
        
        if (elapsed < TEXT_FORMATION_DURATION) {
            textBlend = easeInOutCubic(elapsed / TEXT_FORMATION_DURATION);
        } else if (elapsed < TEXT_FORMATION_DURATION + TEXT_HOLD_DURATION) {
            textBlend = 1;
        } else if (elapsed < totalDuration) {
            const releaseProgress = (elapsed - TEXT_FORMATION_DURATION - TEXT_HOLD_DURATION) / TEXT_RELEASE_DURATION;
            textBlend = 1 - easeInOutCubic(releaseProgress);
        } else {
            textFormationActive = false;
            textBlend = 0;
        }
    }
    
    for (let i = 0; i < count; i++) {
        const el = elements[i];
        let pos = pattern.update(el, t, count, CONFIG);
        
        // Blend with previous pattern during transition
        if (transitionProgress < 1 && el.prevPos) {
            pos = {
                x: lerp(el.prevPos.x, pos.x, transitionEase),
                y: lerp(el.prevPos.y, pos.y, transitionEase),
                rotation: lerp(el.prevPos.rotation, pos.rotation, transitionEase),
                scale: lerp(el.prevPos.scale, pos.scale, transitionEase)
            };
        }
        
        // Blend with text position if active
        if (textBlend > 0 && textPoints[i]) {
            const pt = textPoints[i];
            const waveOffset = sin(t * 1.5 + pt.wave) * 0.006 * textBlend;
            const depthOffset = pt.depth * sin(t * 1.2) * textBlend;
            
            pos = {
                x: lerp(pos.x, pt.x + waveOffset, textBlend),
                y: lerp(pos.y, pt.y + depthOffset, textBlend),
                scale: lerp(pos.scale, 0.16, textBlend),
                // Gentle rotation when formed - NOT spinning fast
                rotation: lerp(pos.rotation, sin(t * 0.5 + pt.wave) * 8, textBlend)
            };
        }
        
        // Get mouse influence
        const mouseEffect = getMouseInfluence(pos.x, pos.y);
        pos.x += mouseEffect.push.x;
        pos.y += mouseEffect.push.y;
        
        // Base hue + mouse hue shift
        let hue = (t * CONFIG.COLOR.SPEED + CONFIG.COLOR.HUE_OFFSET + (i / count) * CONFIG.COLOR.RAINBOW_SPREAD + el.colorOffset) % 1;
        hue = (hue + mouseEffect.hueShift) % 1;
        
        // Effects
        const twinkle = 1 - ((sin(t * CONFIG.VISUAL.TWINKLE_SPEED + el.twinklePhase) * 0.5 + 0.5) * globalTwinkle * CONFIG.VISUAL.TWINKLE_AMOUNT);
        let finalScale = clamp(pos.scale * el.sizeVariation * basePulse, 0.15, 1.5);
        const alpha = clamp(CONFIG.VISUAL.BASE_ALPHA * twinkle, 0.2, 1.0);
        
        // Draw
        drawTriangle(
            pos.x * width,
            pos.y * height,
            pattern.baseSize * finalScale * scale,
            pos.rotation * PI / 180,
            hue,
            alpha
        );
    }
    
    requestAnimationFrame(render);
}

// UI Controls
let uiVisible = true;

document.querySelectorAll('.control-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const action = btn.dataset.action;
        
        switch(action) {
            case 'next':
                nextPattern();
                break;
            case 'wildcard':
                applyWildcard();
                break;
            case 'hide':
                uiVisible = !uiVisible;
                document.getElementById('info').classList.toggle('hidden', !uiVisible);
                document.querySelector('.mouse-hint').classList.toggle('hidden', !uiVisible);
                break;
            case 'sat2':
                triggerTextFormation('SAT2');
                break;
            case 'auto':
                toggleAutoCycle();
                break;
            case 'pattern':
                switchPattern(parseInt(btn.dataset.pattern), true);
                break;
        }
    });
});

// Keyboard controls
document.addEventListener('keydown', (e) => {
    switch(e.key.toLowerCase()) {
        case ' ':
            e.preventDefault();
            nextPattern();
            break;
        case 'w':
            applyWildcard();
            break;
        case 'h':
            uiVisible = !uiVisible;
            document.getElementById('info').classList.toggle('hidden', !uiVisible);
            document.querySelector('.mouse-hint').classList.toggle('hidden', !uiVisible);
            break;
        case 'a':
            toggleAutoCycle();
            break;
        case 'p':
            console.log('Current CONFIG:', JSON.stringify(CONFIG, null, 2));
            break;
        case '1': case '2': case '3': case '4': case '5':
        case '6': case '7': case '8': case '9': case '0':
            switchPattern(e.key === '0' ? 9 : parseInt(e.key) - 1, true);
            break;
    }
});

// Initialize with Particle Storm (index 0)
initPattern(patternKeys[0]);
requestAnimationFrame(render);
console.log("âœ¨ Visualizer ready! Particle Storm first, 12 patterns total");
